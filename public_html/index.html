<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ostaa</title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="login-pane">
            <h2>Login</h2>
        </div>
        <form id="login-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username"><br/>

            <label for="login-password">Password</label>
            <input type="password" id="login-password"><br/>

            <button type="submit" id="login-submit">Sign-in</button>
        </form>
        <div id="create-account-pane">
            <h2>Create an Account</h2>
        </div>
        <form id="create-account">
            <label for="create-username">Username</label>
            <input type="text" id="create-username"><br/>

            <label for="create-password">Password</label>
            <input type="password" id="create-password"><br/>

            <button type="submit" id="create-user-sumbit">Create Account</button>
        </form>
    </body> 
</html>
