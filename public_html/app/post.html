<!DOCTYPE html>
<html>    
    <head>
        <meta charset="UTF-8">
        <title>Ostaa</title>
        <script src="post.js"></script>
        <link rel="stylesheet" type="text/css" href="postStyle.css">
    </head>
    <body>  
        <h2>Add an Item to Ostaa!</h2>
        <form id="add-item-form">
            <label for="title">Title</label>
            <input type="text" id="title"><br/>
            
            <label for="description">Description</label>
            <input type="text" id="description"><br/>
            
            <label for="image">Image</label>
            <input type="text" id="image"><br/>
            
            <label for="price">Price</label>
            <input type="number" id="price"><br/>
            
            <label for="itemUser">Username</label>
            <input type="'text" id="itemUser"><br/>

            <button type="submit">Add Item</button>
        </form>
        <div id="go-back-pane">
            <a href="home.html" id="home-div">
                <button type="button" id="go-back">Go Back</button><br/>
            </a>
        </div>
    </body>
</html>
